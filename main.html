<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 정보 입력</title>
    <style>
        body {
            display: flex;
            gap: 20px;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 50%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="url"], input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .preview {
            width: 50%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .preview p {
            font-size: 16px;
            line-height: 1.4;
            color: #333;
        }
        .fixed-link-button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        margin-top: 10px;
    }
    .fixed-link-button:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>

<div class="container">
    <h1>공연 정보 입력</h1>
    
    <form id="ticketForm">
        <div class="form-group">
            <label for="exclusive">인터파크 단독여부:</label>
            <input type="checkbox" id="exclusive" name="exclusive">
        </div>
        
        <div class="form-group">
            <label for="openNotice">티켓 오픈 공지여부:</label>
            <input type="checkbox" id="openNotice" name="openNotice">
        </div>
        
        <div class="form-group">
            <label for="openDate">티켓 오픈:</label>
            <input type="text" id="openDate" name="openDate" required>
        </div>
        
        <div class="form-group">
            <label for="eventPeriod">티켓오픈 공연기간:</label>
            <input type="text" id="eventPeriod" name="eventPeriod"required>
        </div>
        
        <div class="form-group">
            <label for="snsUrl">SNS 주소:</label>
            <input type="text" id="snsUrl" name="snsUrl" >
        </div>
        
        <div class="form-group">
            <label for="siteUrl">사이트 주소:</label>
            <input type="text" id="siteUrl" name="siteUrl"required>
        </div>
        
        <div class="form-group">
            <label for="place">장소 (Place):</label>
            <input type="text" id="place" name="place" required>
        </div>
        
        <div class="form-group">
            <label for="discount">할인:</label>
            <input type="text" id="discount" name="discount"  required>
        </div>
        
        <div class="form-group">
            <label for="seatGradeStart">좌석 등급 시작:</label>
            <input type="text" id="seatGradeStart" name="seatGradeStart"  required>
        </div>
        <div class="form-group">
            <label for="seatGradeEnd">좌석 등급 끝:</label>
            <input type="text" id="seatGradeEnd" name="seatGradeEnd"  required>
        </div>
        <div class="form-group">
            <label for="title">공연 이름</label>
            <input type="text" id="title" name="seatGradeEnd"  required>
        </div>
    </form>
</div>

<div class="preview">
    <h2>실시간 미리보기</h2>
    <p><strong>단독 여부:</strong> <span id="previewExclusive">N</span></p>
    <p><strong>티켓 오픈 공지 여부:</strong> <span id="previewOpenNotice">N</span></p>
    <p><strong>티켓 오픈 날짜:</strong> <span id="previewOpenDate">2024년 11월 7일(목) 오전 11시</span></p>
    <p><strong>공연 기간:</strong> <span id="previewEventPeriod">예: 2024년 12월 10일(화)~12월 29일(일)</span></p>
    <p><strong>SNS 주소:</strong> <span id="previewSnsUrl">예: https://sns.example.com</span></p>
    <p><strong>사이트 주소:</strong> <span id="previewSiteUrl">https://tickets.interpark.com/goods/24013832</span></p>
    <p><strong>장소:</strong> <span id="previewPlace">예: 플러스씨어터, 24000240</span></p>
    <p><strong>할인:</strong> <span id="previewDiscount">default=BMBI</span></p>
    <p><strong>좌석 등급:</strong> <span id="previewSeatGrade">예: R석, 1 ~ R석, 8</span></p>
    <p><strong>링크:</strong> <span id="firstUrlName">새창</span></p>
    <a id ="firstUrl" href="" target="_blank" class="fixed-link-button">새 창으로 열기</a>
    <a id ="reset" href="" class="fixed-link-button">리셋</a>
    <button id="copyButton" class="fixed-link-button" style="margin-top: 10px;">메세지 복사</button>
    <button id="copyButton2" class="fixed-link-button" style="margin-top: 10px;">타일 복사</button>
</div>
<script src="env.js"></script>
<script src="main.js"></script>

</body>
</html>
