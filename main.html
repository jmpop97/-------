<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 정보 입력</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 50%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            width: 100%;
            margin: 10px 0;
        }
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="url"], input[type="datetime-local"] {
            width: 100%;
            padding: 1%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        .preview {
            width: 10%;
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            position: fixed;
            right: 1.5%;
            bottom: 3%;
        }

        .preview p {
            font-size: 16px;
            line-height: 1.4;
            color: #333;
        }
        .fixed-link-button {
            display: block;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            margin: 10px 0px;
        }
        .fixed-link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>공연 정보 입력</h1>
    
    <form id="ticketForm">
        
        <div id ="prefixSelector">
            <select id ="selectFile">
                <option value="">-- 선택하세요 --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="notificationUrl">공지 주소:</label>
            <input type="text" id="notificationUrl" name="notificationUrl"required>
        </div>
        <div class="form-group">
            <label for="eventPeriod">티켓 오픈 :</label>
            <div id ="openTime">
                <select id ="openTimeSelect">
                    <option value="">-- 선택하세요 --</option>
                </select>
            </div>
            <input type="text" id="eventPeriod" name="eventPeriod"required>
        </div>
        <div class="form-group">
            <label for="siteUrl">사이트 주소:</label>
            <input type="text" id="siteUrl" name="siteUrl"required>
        </div>
        <div class="form-group">
            <label for="title">공연 이름</label>
            <input type="text" id="title" name="seatGradeEnd"  required>
        </div>
        <div class="form-group">
            <label for="place">장소 (Place):</label>
            <input type="text" id="place" name="place" required>
        </div>
        <div class="form-group">
            <label for="exclusive">인터파크 단독여부:</label>
            <input type="checkbox" id="exclusive" name="exclusive">
        </div>
        <div class="form-group">
            <label for="discount">할인:</label>
            <div id ="discountSelecter">
                <select id ="discountSelect">
                    <option value="">-- 선택하세요 --</option>
                </select>
            </div>
            <input type="text" id="discount" name="discount"  required>
        </div>
        <hr style="border: solid 10px black;">
        <div class="form-group">
            <label for="openNotice">티켓 오픈 공지여부:</label>
            <input type="checkbox" id="openNotice" name="openNotice">
        </div>
        
        <div class="form-group">
            <label for="openDate">티켓오픈 공연기간:</label>
            <input type="text" id="openDate" name="openDate" required>
        </div>
        
        <div class="form-group">
            <label for="snsUrl">SNS 주소:</label>
            <input type="text" id="snsUrl" name="snsUrl" >
        </div>
                

        

        
        <div class="form-group">
            <label for="seatGradeStart">좌석 등급 시작:</label>
            <input type="text" id="seatGradeStart" name="seatGradeStart"  required>
        </div>
        <div class="form-group">
            <label for="seatGradeEnd">좌석 등급 끝:</label>
            <input type="text" id="seatGradeEnd" name="seatGradeEnd"  required>
        </div>
        <div class="form-group">
            <label for="users">유저정보</label>
            <textarea id = "users" cols="100" rows="50"></textarea></p>
        </div>
    </form>
</div>

<div class="preview">
    <button id="saveJson"class="fixed-link-button">내용저장</button>
    <button id="loadAlertData"class="fixed-link-button">공지 정보 불러오기</button>
    <button id="loadProductData"class="fixed-link-button">상품 정보 불러오기</button>
    <a id ="firstUrl" href="" target="_blank" class="fixed-link-button">좌석 이미지 열기</a>
    <button id="Message" class="fixed-link-button">메세지 복사</button>
    <button id="tiles" class="fixed-link-button">타일 복사</button>
    <button id="copyUserDatas" class="fixed-link-button">유저 # 복사</button>

    <!-- <a id ="recipeBMBI" class="fixed-link-button">레시피BMBI</a> -->
    <a id ="reset" href="" class="fixed-link-button">리셋</a>
</div>




<script src="data.js"></script>
<script src="api.js"></script>
<script src="env.js"></script>
<script src="form.js"></script>
<script src="main.js"></script>

</body>
</html>
