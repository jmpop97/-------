<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 정보 입력</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 50%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            width: 100%;
            margin: 10px 0;
        }
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="url"], input[type="datetime-local"] {
            width: 100%;
            padding: 1%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        .preview {
            width: 10%;
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            position: fixed;
            right: 1.5%;
            bottom: 3%;
        }

        .preview p {
            font-size: 16px;
            line-height: 1.4;
            color: #333;
        }
        .fixed-link-button {
            display: block;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            margin: 10px 0px;
        }
        .fixed-link-button:hover {
            background-color: #0056b3;
        }

        .seatContainer {
            display: flex;
            gap: 20px; /* 요소 간 간격 조정 */
            align-items: center; /* 수직 정렬 */
        }
        .seatField {
            display: flex;
            align-items: center;
            gap: 5px; /* 라벨과 입력 필드 간격 */
        }
        input[type="number"] {
            width: 2.5em; /* 숫자 2개가 들어갈 정도의 크기 */
            text-align: center; /* 숫자 중앙 정렬 */
        }
    </style>
</head>
<body>

<div class="container">

    <h1>공연 정보 입력</h1>
    <div id ="prefixSelector">
        <select id ="selectFile">
            <option value="">-- 선택하세요 --</option>
        </select>
    </div>
    <hr style="border: solid 10px black;">
    <div>
        <label for="users">유저정보</label>
        <textarea id = "userInfo" cols="100" rows="10"></textarea></p>
        <select id ="userN">
            <option value="0">-- 선택하세요 --</option>
        </select>
        <div class="form-group">
            <label for="title">공연 이름</label>
            <input type="text" id="title" name="seatGradeEnd"  >
        </div>
        <div class="form-group">
            <label for="playDateTimeSelecter">playDateTime:</label>
            <input type="text" id="playDateTime" name="playDateTime"  >
        </div>
        <div class="form-group">
            <label for="siteLoginInfo">siteLoginInfo</label>
            <textarea id = "siteLoginInfo" cols="100" rows="1"></textarea></p>
        </div>
    </div>
    <hr style="border: solid 10px black;">
    <form id="ticketForm">
        

        <div class="form-group">
            <label for="notificationUrl">공지 주소:</label>
            <input type="text" id="notificationUrl" name="notificationUrl">
        </div>
        <div class="form-group">
            <label for="eventPeriod">티켓 오픈 :</label>
            <div id ="openTime">
                <select id ="openTimeSelect">
                    <option value="">-- 선택하세요 --</option>
                </select>
            </div>
            <input type="text" id="eventPeriod" name="eventPeriod">
        </div>
        <div class="form-group">
            <label for="siteUrl">사이트 주소:</label>
            <input type="text" id="siteUrl" name="siteUrl">
        </div>

        <div class="form-group">
            <label for="place">장소 (Place):</label>
            <input type="text" id="place" name="place" >
            <input type="text" id="placeId" name="placeId" >
            <input type="text" id="selfDefineBlock" name="selfDefineBlock" value="001">
        </div>

        <div class="form-group">
            <label for="exclusive">인터파크 단독여부:</label>
            <input type="checkbox" id="exclusive" name="exclusive">
        </div>
        <div class="form-group">
            <label for="discount">할인:</label>
            <div id ="discountSelecter">
                <select id ="discountSelect">
                    <option value="">-- 선택하세요 --</option>
                </select>
            </div>
            <input type="text" id="discount" name="discount"  >
        </div>


        <hr style="border: solid 10px black;">
        <div class="form-group">
            <label for="openNotice">티켓 오픈 공지여부:</label>
            <input type="checkbox" id="openNotice" name="openNotice">
        </div>


        <div class="form-group">
            <label for="snsUrl">SNS 주소:</label>
            <input type="text" id="snsUrl" name="snsUrl" >
        </div>
                
        <div class="form-group">
            <label for="ticketingMode">ticketingModeSelect:</label>
            <div id ="ticketingMode">
                <select id ="ticketingModeSelect">
                    <option value="NORMAL">NORMAL</option>
                </select>
            </div>
        </div>
        

        <div class="form-group">
            <label for="rowColGroupList">rowColGroupList:</label>
            <div class="rowColGroupList" id ="rowColGroupList">
                <div class="seatField" aria-valuetext=0>
                    <label for="number-to-show-0">rowNum</label>
                    <input type="number" id="rowNum-0" value="1">
                    <label for="number-to-show-0">colNumStart</label>
                    <input type="number" id="colNum-0-0">
                    <label for="number-to-show-0">colNumEnd</label>
                    <input type="number" id="colNum-0-1">
                    <button type="button" id="addRow">추가하기</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="Result">Result</label>
            <textarea id = "Result" cols="100" rows="50"></textarea></p>
        </div>
    </form>
</div>

<div class="preview">
    <button id="saveJson"class="fixed-link-button">내용저장</button>
    <button id="setUser"class="fixed-link-button">유저정보입력</button>
    <button id="loadAlertData"class="fixed-link-button">공지 정보 불러오기</button>
    <button id="loadProductData"class="fixed-link-button">상품 정보 불러오기</button>
    <button id ="firstUrl" href="" target="_blank" class="fixed-link-button">좌석 이미지 열기</button>
    <button id="Message" class="fixed-link-button">메세지 복사</button>
    <button id="getResultForm" class="fixed-link-button">결과보기</button>
    <button id="postResult" class="fixed-link-button">결과보내기</button>
    <button id ="goMoney"type="button" class="fixed-link-button" onclick="location.href='file:/Users/jmpop/projects/work/인터파크자동화/수금/수금.html' ">수금 이동</button>
    <a id ="reset" href="" class="fixed-link-button">리셋</a>
</div>

<script src="main3.js"></script>

</body>
</html>
