<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Example</title>
    <style>
        .input-container {
            display: flex;
            gap: 10px; /* 두 입력 박스 간의 간격 */
            margin-bottom: 10px; /* 두 줄 간 간격 */
        }
        .select-container{
            display: flex;
            justify-content:center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- 1층 -->
    <select id ="selectData">
        <option value="">-- 선택하세요 --</option>
    </select>
    <br>
    <input id = "goodsName">
    <br>
    <br>

    <!-- 2층 -->
    <div class="input-container">
        <label for="seatGradeStart" rows="20" style="border: 1px solid ; float: left; width: 20%;">
            유저
            <br>
            <textarea id = "inputUser" type="text" placeholder="유저"rows="20" style="border: 1px solid ; float: left; width: 100%;"></textarea>
        </label>
        <label for="seatGradeStart" rows="20" style="border: 1px solid ; float: left; width: 70%;">
            좌석
            <br>
            <textarea  id = "inputSeat" type="text" placeholder="좌석"rows="20" style="border: 1px solid ; float: left; width: 100%;"></textarea>
        </label>
    </div>
    <button id = "saveInputData" type="button">저장</button>
    <br>
    <br>    


    <!-- 3층 -->
    <div>
        <div class="select-container" style="border: 1px solid ; float: left;">
            <div class="select-block" >
                <div>
                    <button id ="selectUserBefore1" type="button">&#60;</button>
                    <select id ="selectUser">
                        <option value="">-- 선택하세요 --</option>
                    </select>
                    <button id ="selectUserAfter1" type="button">&#62</button>
                </div>
                <form id="leftSeatList" class="select-block" style="border: 1px solid">
                    <input type="checkbox" id ="seat1" type="button" >seat1</input>
                    <br>
                    <input type="checkbox" id ="seat2" type="button" >seat1</input>
                    <br>
                    <input type="checkbox" id ="seat3" type="button" >seat1</input>
                    <br>
                    <input type="checkbox" id ="seat4" type="button" >seat1</input>
                    <br>
                    <input type="checkbox" id ="seat5" type="button" >seat1</input>
                </form>
                <div>
                    <button id ="selectUserBefore2" type="button" >&#60;</button>
                    <button id = "saveUserData" type="button">저장</button>
                    <button id ="selectUserAfter2" type="button">&#62</button>
                </div>
                <br>
                <div>
                    <button id = "save" type="button">유저 복사</button>
                    <button id ="selectUserAfter" type="button">좌석 복사</button>
                </div>
            </div>
        </div>

        <div  id ="UI" style="border: 1px solid;  float: left;width: 70%;">
            <div  id ="notGetUser" style="border: 1px solid;">
                ??? : 나 아직 좌석 선택 못했쪙
            </div>
            <div  id ="notGetUser" style="border: 1px solid;">
                좌석 : 나 아직 못뽑혔쪙
            </div>
            <div  id ="notGetUser" style="border: 1px solid;">
                히히 난 연인이지롱
            </div>
        </div>
    </div>

</body>
</html>
<script src="./data.js"></script>
<script src="./api.js"></script>
<script src="./UI.js"></script>
